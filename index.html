<!DOCTYPE html>
<html>
    <head>
        <title>Hills</title>
		<link rel="stylesheet" type="text/css" href="css/master.css" media="screen" />
        <script data-main="js/main" src="js/lib/Box2dWeb-2.1.a.3.js"></script>
        <script data-main="js/main" src="js/lib/three.js"></script>
        <!-- data-main attribute tells require.js to load
             js/main.js after require.js loads. -->
        <script data-main="js/main" src="js/lib/require.js"></script>
    </head>
    <body>
        <canvas id="main"></canvas>
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">Current Distance:</div>
                <div id="distance" class="stat-value">0 m</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Best Result:</div>
                <div id="high-score" class="stat-value">0 m</div>
            </div>
        </div>
        <div class="debug-container">
            <div class="debug-title">Physics Debug View</div>
            <canvas id="gravity-debug" width="400" height="300"></canvas>
        </div>
        <div class="controls">
            <div class="control-group">
                <div class="control-column">
                    <div class="speed-display">
                        <label for="cam">Speed:</label>
                        <input id="cam" value="" readonly />
                    </div>
                </div>
                <div class="control-column">
                    <div class="key-controls">
                        <span class="key-item"><span class="key">A</span> Brake/Reverse</span>
                        <span class="key-item"><span class="key">D</span> Accelerate</span>
                        <span class="key-item"><span class="key">R</span> Restart</span>
                    </div>
                </div>
                <div class="control-column">
                    <button id="full-screen" type="button">Full Screen</button>
                </div>
            </div>
            <div class="instructions">Use A and D to drive the car, R to restart if flipped</div>
        </div>
    </body>
</html>
